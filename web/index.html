<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Workbench</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
    <link rel="shortcut icon" href="images/link3.png" type="image/x-icon"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'
          integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</head>

<body style="overflow-x: hidden">
<div class="loader" id="loader">
    <img src="images/lg.dna-spin-spiral-preloader.gif">
</div>
<div id="maincontent" style="visibility:hidden">
    <div class="header" align="left"
         style="height: 12px;font-family: Merienda; -webkit-font-smoothing:antialiased ;font-size: 60px;color: #dd7700">
        <img src="images/computer_avatar.png" alt="Avatar" style="width:100px; "> workbench</img>
    </div>

    <div class="header">
        <div align="right">
            <a href="#" id="refreshIcon">
                <i class="fa fa-refresh fa-spin" style="padding: 35px; font-size: 25px"></i>
            </a>
        </div>
    </div>
    <div style="background: #555;color: #fff;font-family: Merienda; -webkit-font-smoothing:antialiased ">
        <marquee id="totd" behavior="scroll" direction="left" scrollamount="10">Trick of the day:</marquee>
    </div>
    <div class="content">
        <ul class="nav nav-pills nav-justified" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#tasks"><i class="fas fa-tasks"
                                                                               style="padding: 0px 8px 0px 0px;"></i>Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#read"><i class="fas fa-book-open"
                                                                       style="padding: 0px 8px 0px 0px;"></i>Read</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#todo"><i class="fas fa-layer-group"
                                                                       style="padding: 0px 8px 0px 0px;"></i>Todo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#wb"><i class="fas fa-chalkboard"
                                                                     style="padding: 0px 8px 0px 0px;"></i>WB</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#tricks"><i class="far fa-lightbulb"
                                                                         style="padding: 0px 8px 0px 0px;"></i>Tricks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#learn"><i class="fas fa-brain"
                                                                        style="padding: 0px 8px 0px 0px;"></i>Learn</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#tech"><i class="fas fa-brain"
                                                                       style="padding: 0px 8px 0px 0px;"></i>Techies</a>
            </li>
        </ul>

        <div class="tab tab-content">
            <div id="tasks" class="tabarea tab-pane active"></div>
            <div id="read" class="tabarea tab-pane fade"></div>
            <div id="todo" class="tabarea tab-pane fade"></div>
            <div id="wb" class="tabarea tab-pane fade"></div>
            <div id="tricks" class="tabarea tab-pane fade"></div>
            <div id="learn" class="tabarea tab-pane fade"></div>
            <div id="tech" class="tabarea tab-pane fade"></div>
        </div>
    </div>
</div>
</body>
</html>
